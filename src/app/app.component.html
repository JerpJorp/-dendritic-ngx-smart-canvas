<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ngx-smart-canvas wrapper</a>
  </div>
</nav>
  
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <div class="alert alert-success " role="alert">{{nodeMessage}}</div>
      <div class="alert alert-success " role="alert">{{lineMessage}}</div>

      <button class="btn" (click)="toggle(boxLayer)" >Toggle view of boxes</button>
      <button class="btn" (click)="toggle(lineLayer)">Toggle view of lines</button>

      <button class="btn" (click)="toggleColor()">Toggle box color</button>
    </div>

    <div class="col-md-10">
      <lib-ngx-smart-canvas 
        (viewportReady)="viewportReady($event)"
        (redrawRequest)="redrawRequest($event)"
        (cvsMouseOver)="mouseOver($event)"
        (cvsClick)="click($event)"
        (cvsDoubleClick)="doubleClick($event)"
          [settings]="{zoomable: true, minimumZoom: 0.5, maximumZoom: 2, canvasWidth: 1000, canvasHeight: 1000, ctrlZoomMultiplier: 1.2, altZoomMultiplier: 3}">
      </lib-ngx-smart-canvas>
    </div>

  </div>
</div>
